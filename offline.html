<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - KnowEasy</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#6366f1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 24px;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    
    p {
      font-size: 16px;
      opacity: 0.9;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: white;
      color: #6366f1;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      border: none;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .tips {
      margin-top: 48px;
      padding: 24px;
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
    }
    
    .tips h3 {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.8;
      margin-bottom: 16px;
    }
    
    .tips ul {
      list-style: none;
      text-align: left;
    }
    
    .tips li {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 0;
      font-size: 14px;
      opacity: 0.9;
    }
    
    .tips li::before {
      content: 'âœ“';
      width: 20px;
      height: 20px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      flex-shrink: 0;
    }
    
    .status {
      margin-top: 24px;
      font-size: 13px;
      opacity: 0.7;
    }
    
    .status.online {
      color: #4ade80;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>No worries! Check your internet connection and try again. Your learning progress is saved.</p>
    
    <button class="btn" onclick="location.reload()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M23 4v6h-6M1 20v-6h6"></path>
        <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"></path>
      </svg>
      Try Again
    </button>
    
    <div class="tips">
      <h3>While you're offline</h3>
      <ul>
        <li>Review your downloaded notes</li>
        <li>Practice with saved questions</li>
        <li>Read your bookmarked topics</li>
        <li>Check your study progress</li>
      </ul>
    </div>
    
    <p class="status" id="status">Waiting for connection...</p>
  </div>
  
  <script>
    // Check connection status
    function updateStatus() {
      const el = document.getElementById('status');
      if (navigator.onLine) {
        el.textContent = 'âœ“ Connection restored! Refreshing...';
        el.classList.add('online');
        setTimeout(() => location.reload(), 1500);
      } else {
        el.textContent = 'Still offline...';
        el.classList.remove('online');
      }
    }
    
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    // Check every 5 seconds
    setInterval(updateStatus, 5000);
    
    // Initial check
    updateStatus();
  </script>
</body>
</html>
